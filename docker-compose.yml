version: '3.8'

services:
  backend:
    image: ${DOCKER_USER}/webbiblioteca-backend:latest
    container_name: webbiblioteca-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL}
      - SUPA_BASE_URL=${SUPA_BASE_URL}
      - SUPA_ANON_KEY=${SUPA_ANON_KEY}
      - JWT_SECRET=${JWT_SECRET}
    restart: always
    networks:
      - webbiblioteca-network
    healthcheck:
      # Cambio: usar 127.0.0.1 en lugar de localhost y agregar timeout m√°s largo
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ${DOCKER_USER}/webbiblioteca-frontend:latest
    container_name: webbiblioteca-frontend
    ports:
      - "80:80"
    restart: always
    networks:
      - webbiblioteca-network
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  webbiblioteca-network:
    driver: bridge