name: Deploy Static Website with Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/static-site:latest .
          docker push ${{ secrets.DOCKER_USER }}/static-site:latest

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/static-site
            cd ~/static-site

            echo "DOCKER_USER=${{ secrets.DOCKER_USER }}" > .env

            docker compose down || true
            docker compose pull
            docker compose up -d

  notify-success:
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-send-mail@v6
        with:
          connection_url: smtp+starttls://${{ secrets.EMAIL_USER }}:${{ secrets.EMAIL_PASSWORD }}@smtp.gmail.com:465
          to: molinafranz943@gmail.com
          from: ${{ secrets.EMAIL_USER }}
          subject: "✅ Despliegue exitoso"
          body: "Tu página estática fue desplegada correctamente."

  notify-failure:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-send-mail@v6
        with:
          connection_url: smtp+starttls://${{ secrets.EMAIL_USER }}:${{ secrets.EMAIL_PASSWORD }}@smtp.gmail.com:465
          to: molinafranz943@gmail.com
          from: ${{ secrets.EMAIL_USER }}
          subject: "❌ Error en despliegue"
          body: "El despliegue falló. Revisa los logs de GitHub Actions."
